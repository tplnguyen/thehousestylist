<!DOCTYPE html>

<html>
<head>
		<title>The House Stylist</title>
		<link rel="stylesheet" type="text/css" href="http://www.few.vu.nl/~tnn720/furniture.css">
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
		</div>


<!-- IKEA COUCH -->

		<div class="row">
			<div class="col-lg-6">
				<textarea id="query1" class="sparql" style="width: 100%" rows="9">
					prefix foaf: <http://xmlns.com/foaf/0.1/>
					prefix xsd: <http://www.w3.org/2001/XMLSchema#>
					prefix pto: <http://www.productontology.org/id/>
					prefix gr: <http://purl.org/goodrelations/v1#>

					SELECT ?company ?offer WHERE{
					?company gr:offers ?offer .
					}
				</textarea>
				<img src="http://i58.tinypic.com/97iq84.gif" alt="gif">
			</div>
				<div class='col-lg-6'>
					<div id="linktarget1" class='well' style='height: 15em; scroll: both; overflow: auto; text-align: center;'><div id="link1" class='btn btn-primary'><img src="http://i62.tinypic.com/dvoom0.png" alt="Couch" height="160" width="310"></a></div></div>
				</div>
			</div>


			<!-- LIST OF FURNITURES -->

						<div class="row">
							<div class="col-lg-6">
								<textarea id="query2" class="sparql" style="width: 100%" rows="9">
									PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
									PREFIX owl: <http://www.w3.org/2002/07/owl#>
									PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
									PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
									PREFIX base: <http://www.semanticweb.org/InteriorDesign#>

									SELECT DISTINCT ?type
									WHERE { ?type a <http://www.semanticweb.org/DesignYourHouse/DesignYourHouse/Furniture>. }
							 </textarea>
							 <h3><a href="http://localhost:5000/" title="home">
								 <img src="http://i59.tinypic.com/5lqud2.png" alt="thehousestylist"></h3><p><img src="http://i59.tinypic.com/keajpx.png" alt="ens"></p>
							</div>
							<div class='col-lg-6'>
								<div id="linktarget2" class='well' style='height: 20em; scroll: both; overflow: auto; text-align: center;'><div><a id="link2" class='btn btn-primary'><img src="http://i60.tinypic.com/1z6e1x3.png" alt="Furnitures"></a></div></div>
							</div>
						</div>


						<!-- HOUZZ SINK -->

									<div class="row">
										<div class="col-lg-6">
											<textarea id="query3" class="sparql" style="width: 100%" rows="9">
												prefix foaf: <http://xmlns.com/foaf/0.1/>
												prefix xsd: <http://www.w3.org/2001/XMLSchema#>
												prefix pto: <http://www.productontology.org/id/>
												prefix gr: <http://purl.org/goodrelations/v1#>

												SELECT ?company ?offer WHERE{
												?company gr:includes ?offer .
												}
											</textarea>
											<p><img class="js-image" src="http://i58.tinypic.com/16gzyfs.png" onmouseover="this.src='http://i58.tinypic.com/ftmzw6.png'" onmouseout="this.src='http://i58.tinypic.com/16gzyfs.png'"></p>
										</div>
										<div class='col-lg-6'>
											<div id="linktarget3" class='well' style='height: 15em; scroll: both; overflow: auto; text-align: center;'><div><a id="link3" class='btn btn-primary'><img src="http://st.hzcdn.com/simgs/da418fe9056e013e_8-2647/modern-bathroom-sinks.jpg" alt="Sink" height="100" width="400"></a></div></div>
										</div>
									</div>


					<!-- OVERSTOCK CABINET -->

									<div class="row">
										<div class="col-lg-6">
											<textarea id="query4" class="sparql" style="width: 100%" rows="9">
												prefix foaf: <http://xmlns.com/foaf/0.1/>
												prefix xsd: <http://www.w3.org/2001/XMLSchema#>
												prefix pto: <http://www.productontology.org/id/>
												prefix gr: <http://purl.org/goodrelations/v1#>

												SELECT ?company ?offer WHERE{
													?company gr:seeAlso ?offer .
												}
										 </textarea>
										 <p><a href="http://www.houseandgarden.co.uk/interiors" title="houseandgarden">
											<img class="js-image" src="http://i58.tinypic.com/jk96co.png" onmouseover="this.src='http://i62.tinypic.com/2ldu2a.png'" onmouseout="this.src='http://i58.tinypic.com/jk96co.png'" alt=""></p>
										 <p><a href="http://www.remodelista.com/" title="remodelista">
											<img class="js-image" src="http://i60.tinypic.com/6ptbvn.png" onmouseover="this.src='http://i57.tinypic.com/15p4osx.png'" onmouseout="this.src='http://i60.tinypic.com/6ptbvn.png'" alt=""></p>
										</div>
										<div class='col-lg-6'>
										  <div id="linktarget4" class='well' style='height: 25em; scroll: both; overflow: auto; text-align: center;'><div><a id="link4" class='btn btn-primary'><img src="http://ak1.ostkcdn.com/images/products/5692805/Classique-Dark-Espresso-Linen-Tower-L13434599.jpg" alt="Cabinet" height="310" width="410"></a></div></div>
										</div>
									</div>


<!-- TOILET -->

			<div class="row">
				<div class="col-lg-6">
					<textarea id="query5" class="sparql" style="width: 100%" rows="9">
						PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
						PREFIX owl: <http://www.w3.org/2002/07/owl#>
						PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
						PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
						PREFIX base: <http://www.semanticweb.org/InteriorDesign#>

						SELECT DISTINCT ?type
						WHERE { ?type a <http://www.semanticweb.org/DesignYourHouse/DesignYourHouse/Toilet>. }
				 </textarea>
				</div>
				<div class='col-lg-6'>
					<div id="linktarget5" class='well' style='height: 15em; scroll: both; overflow: auto; text-align: center;'><div><a id="link5" class='btn btn-primary'><img src="http://i61.tinypic.com/sy1s44.jpg" alt="Toilet" height="200" width="300"></a></div></div>
				</div>
			</div>

		</div>

		<script src='{{ url_for("static", filename="js/jquery-1.11.0.min.js") }}' type='text/javascript'></script>
		<script src='{{ url_for("static", filename="js/furniture.js") }}' type='text/javascript'></script>


	</body>
</head>
